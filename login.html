<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLL Login | Club des Logiciels Libres</title>
    
    <link rel="icon" href="images/cll-logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="container">
        <div class="logo-container">
            <img src="images/cll-logo.jpg" alt="CLL Logo" class="logo">
            <h1 class="logo-name">CLL: Club des Logiciels Libres</h1>
        </div>

        
        <div class="form-container">
            <div class="form form-login">
                <form id="login-form">
                    <h2>Login</h2>
                    <hr><br>
                    <div class="input-container">
                        <label for="login-email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="login-email" placeholder="abc@cll.com" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                    </div>
                    <div class="input-container">
                        <label for="login-password">Password</label>
                        <div class="input-with-icon">
                            <input type="password" id="login-password" placeholder="Enter your password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>
                    <div class="remember-forgot">
                        <label class="remember-me">
                            Remember Me <input type="checkbox" id="remember-me"> 
                        </label>
                        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p><a href="signup.html" id="switch-to-signup">Don't have an account? Sign up here</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
    <script src="javas.js"></script>
</body>
</html>
